<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore</title>
    <link rel="stylesheet" href="styles.css"> <!-- Updated Path -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-content">
            <h1 class="logo">TechStore</h1>
            <div class="search-container">
                <input type="text" placeholder="Search products..." class="search-input">
                <button class="search-btn">üîç</button>
            </div>
            <div class="cart-container">
                <button class="cart-btn" onclick="toggleCart()">üõí <span id="cart-count">0</span></button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to TechStore</h1>
                <p>Discover the latest in tech and accessories</p>
                <button class="cta-btn">Shop Now</button>
            </div>
        </section>

        <!-- Categories -->
        <section class="categories">
            <h2>Categories</h2>
            <div class="category-grid">
                <div class="category-card">
                    <span class="category-icon">üì±</span>
                    <h3>Electronics</h3>
                </div>
                <div class="category-card">
                    <span class="category-icon">üéß</span>
                    <h3>Accessories</h3>
                </div>
                <div class="category-card">
                    <span class="category-icon">üè†</span>
                    <h3>Home</h3>
                </div>
            </div>
        </section>

        <!-- Products -->
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid" id="product-grid">
                <!-- Products will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button onclick="toggleCart()">‚úï</button>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total">$0.00</span>
            </div>
            <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
        </div>
    </div>

    <script src="products.js"></script> <!-- Updated Path -->
    <script src="script.js"></script> <!-- Updated Path -->
</body>
</html>
